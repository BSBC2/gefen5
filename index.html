<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>גפ"ן 5 • DNAidea style</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Heebo', sans-serif; }
    :root {
      --dna-primary: #12a9b2;
      --dna-primary-dark: #0e8c94;
      --dna-bg: #f6fbfb;
    }
  </style>
</head>
<body class="bg-[var(--dna-bg)] min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl flex flex-col overflow-hidden border border-gray-200">
    <!-- Header -->
    <header class="bg-[var(--dna-primary)] text-white text-xl font-semibold p-4 text-center">
      גפ"ן 5
    </header>

    <!-- Chat area -->
    <div id="chat" class="flex-1 p-4 space-y-3 overflow-y-auto"></div>

    <!-- Input area -->
    <form id="chat-form" class="flex border-t border-gray-200">
      <input id="message-input" type="text" placeholder="הקלידו הודעה…" class="flex-1 p-3 focus:outline-none" autocomplete="off" />
      <button type="submit" class="bg-[var(--dna-primary)] hover:bg-[var(--dna-primary-dark)] transition text-white px-4">שליחה</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');

    const webhookUrl = 'https://shacharb8.app.n8n.cloud/webhook/e74f52c7-56bf-40d3-b0cb-2ed14df992b6';

    function appendMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.className = `max-w-[75%] whitespace-pre-line rounded-lg p-3 text-sm leading-relaxed ${
        sender === 'user'
          ? 'bg-[var(--dna-primary)] text-white ml-auto'
          : 'bg-gray-100 text-gray-900 mr-auto'
      }`;
      bubble.textContent = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        appendMessage(data.reply || JSON.stringify(data), 'bot');
      } catch (err) {
        console.error(err);
        appendMessage('אירעה שגיאה, נסו שוב מאוחר יותר.', 'bot');
      }
    });
  </script>
</body>
</html>
