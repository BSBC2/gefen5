<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צ'אטבוט DNAidea</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .chat-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #6a1b9a;
      padding: 12px;
      text-align: center;
      color: #fff;
      font-size: 1.1rem;
    }
    .chat-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      position: relative;
      clear: both;
      word-wrap: break-word;
    }
    .message.user {
      background: #e1bee7;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message.bot {
      background: #f3e5f5;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .typing {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 4px;
      border-radius: 50%;
      background: #6a1b9a;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input textarea {
      flex: 1;
      border: none;
      padding: 12px;
      resize: none;
      font-size: 1rem;
      outline: none;
    }
    .chat-input button {
      background: #6a1b9a;
      border: none;
      color: #fff;
      padding: 0 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #4a148c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">צ'אטבוט DNAidea</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <textarea id="userInput" rows="1" placeholder="הקלד הודעה..."></textarea>
      <button id="sendBtn">שלח</button>
    </div>
  </div>
  <script>
    // Session management
    function getSessionId() {
      let sid = localStorage.getItem('dnaidea_sessionId');
      if (!sid) {
        sid = crypto.randomUUID();
        localStorage.setItem('dnaidea_sessionId', sid);
      }
      return sid;
    }
    const sessionId = getSessionId();

    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';

      // typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'message bot';
      typingIndicator.innerHTML = '<span class="typing"></span><span class="typing"></span><span class="typing"></span>';
      chatBody.appendChild(typingIndicator);
      chatBody.scrollTop = chatBody.scrollHeight;

      try {
        const response = await fetch('https://shacharb8.app.n8n.cloud/webhook/Gefenbot1111', {
          method: 'POST',
          mode: 'cors',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ sessionId, prompt: text })
        });
        const data = await response.json();
        console.log('Webhook response:', data);
        chatBody.removeChild(typingIndicator);

        // Handle array response
        const payload = Array.isArray(data) ? data[0] : data;
        const botText = payload.output ?? payload.reply ?? payload.message ?? JSON.stringify(payload);
        appendMessage(botText, 'bot');
      } catch (err) {
        chatBody.removeChild(typingIndicator);
        appendMessage('שגיאה בשליחה: ' + err.message, 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
