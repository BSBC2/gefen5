<!DOCTYPE html><html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צ'אט גפן</title>
  <style>
    :root {
      --primary-color: #1976d2;
      --primary-color-hover: #1565c0;
      --background-color: #f9f9f9;
      --user-bg: var(--primary-color);
      --bot-bg: #e0e0e0;
      --font: 'Segoe UI', Tahoma, Arial, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
      text-align: right;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 16px;
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: #fff;
      font-size: 1.25rem;
      text-align: center;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.3s ease-in forwards;
    }
    .message.user {
      background-color: var(--user-bg);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message.bot {
      background-color: var(--bot-bg);
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .input-container {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
    }
    .input-container button {
      margin-left: 8px;
      padding: 0 16px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .input-container button:hover {
      background-color: var(--primary-color-hover);
    }
  </style>
</head>
<body>
  <!--
    הפעלת הקובץ מדפדפן באמצעות file:// עלולה לחסום בקשות Fetch.
    כדי לטפל בזה, יש לארח את הקובץ על שרת HTTP/HTTPS (למשל Python -m http.server).
    ודא שב-webhook של n8n הוגדרו CORS נכונים (הגדר origins מתאימים).
  -->
  <div class="chat-container">
    <div class="header">צ'אט גפן</div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="הקלד הודעה..." autocomplete="off" />
      <button id="sendButton">שלח</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Session ID management
      let sessionID = localStorage.getItem('sessionID');
      if (!sessionID) {
        sessionID = '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('sessionID', sessionID);
      }
      const messagesDiv = document.getElementById('messages');
      const input = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  function sendMessage() {
    const prompt = input.value.trim();
    if (!prompt) return;
    appendMessage(prompt, 'user');
    input.value = '';

    fetch('https://shacharb8.app.n8n.cloud/webhook/Gefenbot', {
      method: 'POST',
      mode: 'cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sessionID, prompt })
    })
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status} - ${res.statusText}`);
      return res.json();
    })
    .then(data => {
      const reply = data.reply || data.message || JSON.stringify(data);
      appendMessage(reply, 'bot');
    })
    .catch(error => {
      console.error('Fetch error:', error);
      appendMessage(`שגיאה בשליחת ההודעה: ${error.message}`, 'bot');
    });
  }
  sendButton.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
});

  </script>
</body>
</html>
