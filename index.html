<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>גפ"ן 5 • DNAidea style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Heebo', sans-serif; }
    :root {
      --dna-primary: #12a9b2;
      --dna-primary-dark: #0e8c94;
      --dna-bg: #f6fbfb;
      --bubble-radius: 1.2rem;
    }
    #chat::-webkit-scrollbar { width: 8px; }
    #chat::-webkit-scrollbar-thumb { background: var(--dna-primary); border-radius: 4px; }
    @keyframes float { 0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)} }
    .logo-float{animation:float 4s ease-in-out infinite}
  </style>
</head>
<body class="bg-[var(--dna-bg)] min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl h-[80vh] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-gray-100">
    <header class="relative bg-gradient-to-l from-[var(--dna-primary)] to-[var(--dna-primary-dark)] text-white text-2xl font-bold p-6 text-center tracking-wide shadow-md flex items-center justify-center gap-4">
      <img src="https://www.dnaidea.co.il/wp-content/uploads/2018/09/logo_transparent.png" alt="DNAidea Logo" class="h-10 logo-float select-none" onerror="this.style.display='none'">
      <span>גפ"ן 5</span>
    </header>

    <div id="chat" class="flex-1 px-6 py-5 space-y-4 overflow-y-auto bg-[var(--dna-bg)]"></div>

    <form id="chat-form" class="flex items-center gap-3 bg-white p-4 border-t border-gray-200">
      <input id="message-input" type="text" placeholder="הקלידו הודעה…" class="flex-1 p-3 rounded-lg bg-gray-100 focus:bg-white focus:ring-2 focus:ring-[var(--dna-primary)] focus:outline-none" autocomplete="off" />
      <button type="submit" class="shrink-0 py-3 px-6 rounded-lg bg-[var(--dna-primary)] hover:bg-[var(--dna-primary-dark)] transition text-white font-semibold shadow-lg active:scale-95">שליחה</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');

    const webhookUrl = 'https://shacharb8.app.n8n.cloud/webhook/e74f52c7-56bf-40d3-b0cb-2ed14df992b6';

    function appendMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.className = `relative max-w-[70%] whitespace-pre-line leading-relaxed text-base md:text-lg px-5 py-3 rounded-[var(--bubble-radius)] shadow ${
        sender === 'user'
          ? 'bg-[var(--dna-primary)] text-white ml-auto before:absolute before:-left-2 before:bottom-0 before:w-0 before:h-0 before:border-t-[12px] before:border-t-transparent before:border-r-[16px] before:border-r-[var(--dna-primary)] before:border-b-[12px] before:border-b-transparent'
          : 'bg-white text-gray-900 mr-auto before:absolute before:-right-2 before:bottom-0 before:w-0 before:h-0 before:border-t-[12px] before:border-t-transparent before:border-l-[16px] before:border-l-white before:border-b-[12px] before:border-b-transparent'
      }`;
      bubble.textContent = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        appendMessage(data.reply || JSON.stringify(data), 'bot');
      } catch (err) {
        console.error(err);
        appendMessage('אירעה שגיאה, נסו שוב מאוחר יותר.', 'bot');
      }
    });
  </script>
</body>
</html>
