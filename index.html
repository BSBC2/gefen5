        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const sessionIdSpan = document.getElementById('session-id');
            const connectionStatus = document.getElementById('connection-status');
            const connectionText = document.getElementById('connection-text');
            const debugToggle = document.getElementById('debug-toggle');
            const debugPanel = document.getElementById('debug-panel');
            const languageToggle = document.getElementById('language-toggle');
            
            // Language settings
            let isRTL = true; // Start with RTL (Hebrew)
            
            // Language toggle functionality
            languageToggle.addEventListener('click', function() {
                isRTL = !isRTL;
                if (isRTL) {
                    document.documentElement.setAttribute('dir', 'rtl');
                    document.documentElement.setAttribute('lang', 'he');
                    document.body.style.direction = 'rtl';
                    document.body.style.textAlign = 'right';
                    userInput.style.direction = 'rtl';
                    userInput.style.textAlign = 'right';
                    userInput.placeholder = "הקלד את ההודעה שלך כאן...";
                    languageToggle.textContent = "EN";
                    connectionText.textContent = "מחובר";
                } else {
                    document.documentElement.setAttribute('dir', 'ltr');
                    document.documentElement.setAttribute('lang', 'en');
                    document.body.style.direction = 'ltr';
                    document.body.style.textAlign = 'left';
                    userInput.style.direction = 'ltr';
                    userInput.style.textAlign = 'left';
                    userInput.placeholder = "Type your message here...";
                    languageToggle.textContent = "עב";
                    connectionText.textContent = "Connected";
                }
                
                // Adjust message bubbles for RTL/LTR
                adjustMessageBubbles();
            });
            
            // Function to adjust existing message bubbles when changing direction
            function adjustMessageBubbles() {
                const allMessages = document.querySelectorAll('.message');
                allMessages.forEach(msg => {
                    if (isRTL) {
                        if (msg.classList.contains('bot-message')) {
                            msg.style.borderBottomRightRadius = '5px';
                            msg.style.borderBottomLeftRadius = '18px';
                        } else if (msg.classList.contains('user-message')) {
                            msg.style.borderBottomLeftRadius = '5px';
                            msg.style.borderBottomRightRadius = '18px';
                        }
                    } else {
                        if (msg.classList.contains('bot-message')) {
                            msg.style.borderBottomLeftRadius = '5px';
                            msg.style.borderBottomRightRadius = '18px';
                        } else if (msg.classList.contains('user-message')) {
                            msg.style.borderBottomRightRadius = '5px';
                            msg.style.borderBottomLeftRadius = '18px';
                        }
                    }
                });
            }
            
            // Configuration
            // Replace this with your actual n8n webhook URL
            const N8N_WEBHOOK_URL = 'https://shacharb8.app.n8n.cloud/webhook/chatbotYOUR_N8N_WEBHOOK_URL'; 
            
            // For testing - set to false for production with real n8n
            const USE_MOCK_RESPONSE = true;
            
            // Debug mode
            let debugMode = false;
            
            // Session management
            let sessionId = localStorage.getItem('dnaidea_session_id');
            if (!sessionId) {
                sessionId = generateSessionId();
                localStorage.setItem('dnaidea_session_id', sessionId);
            }
            sessionIdSpan.textContent = sessionId;
            
            // Connection status checking
            function updateConnectionStatus(isConnected) {
                if (isConnected) {
                    connectionStatus.classList.remove('status-disconnected');
                    connectionStatus.classList.add('status-connected');
                    connectionText.textContent = isRTL ? "מחובר" : "Connected";
                } else {
                    connectionStatus.classList.remove('status-connected');
                    connectionStatus.classList.add('status-disconnected');
                    connectionText.textContent = isRTL ? "מנותק" : "Disconnected";
                }
            }
            
            // Check connection initially
            testConnection();
            
            // Debug panel toggle
            debugToggle.addEventListener('click', function() {
                debugMode = !debugMode;
                debugPanel.style.display = debugMode ? 'block' : 'none';
            });
            
            // Add welcome message
            addBotMessage(isRTL ? 
                "ברוכים הבאים למערכת גפ\"ן 5! אני כאן לעזור לך בשאלות לגבי שירותי הייעוץ שלנו, תכנון אסטרטגי, מחקר ועוד. כיצד אוכל לסייע לך היום?" : 
                "Welcome to GEFEN 5 system! I'm here to help with your questions about our consulting services, strategic planning, research, and more. How can I assist you today?"
            );
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Test connection to n8n
            function testConnection() {
                if (USE_MOCK_RESPONSE) {
                    // Mock successful connection
                    updateConnectionStatus(true);
                    log('Using mock responses (test mode)');
                    return;
                }
                
                // Real connection test
                fetch(N8N_WEBHOOK_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    updateConnectionStatus(response.ok);
                    log(`Connection test: ${response.ok ? 'Successful' : 'Failed'}`);
                })
                .catch(error => {
                    updateConnectionStatus(false);
                    log('Connection test error: ' + error.message);
                });
            }
            
            // Send message function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addUserMessage(message);
                userInput.value = '';
                
                // Disable input during processing
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // Show typing indicator
                showTypingIndicator();
                
                if (USE_MOCK_RESPONSE) {
                    // Mock response for testing
                    log('Sending message: ' + message);
                    log('Using mock response');
                    
                    // Simulate network delay
                    setTimeout(() => {
