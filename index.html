<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>גפ"ן 5 - צ'אטבוט</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #1A237E;
      color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      height: 40px;
      margin-left: 10px;
    }
    .chat-header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .chat-messages {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      background-color: #fafafa;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .chat-input button {
      padding: 12px 20px;
      margin-right: 10px;
      background-color: #3949AB;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #303F9F;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.user {
      text-align: right;
    }
    .message.bot {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
    }
    .message.user p {
      background-color: #E8EAF6;
    }
    .message.bot p {
      background-color: #F1F1F1;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://www.dnaidea.co.il/wp-content/uploads/2021/05/logo.png" alt="DNAidea Logo" onerror="this.style.display='none'">
      <h1>גפ"ן 5</h1>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="הקלד את ההודעה שלך..." />
      <button onclick="sendMessage()">שלח</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    // יצירת session ID קבוע לדפדפן
    let sessionId = localStorage.getItem('sessionId');
    if (!sessionId) {
      sessionId = 'sess-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('sessionId', sessionId);
    }

    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      const messageText = document.createElement('p');
      messageText.textContent = text;
      messageDiv.appendChild(messageText);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      appendMessage(message, 'user');
      userInput.value = '';

      fetch('hhttps://shacharb8.app.n8n.cloud/webhook/chatbot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          sessionId: sessionId,
          prompt: message  // 💡 חשוב! זה מה ש־n8n יקבל
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("תשובה מהשרת:", data);
        if (data.reply) {
          appendMessage(data.reply, 'bot');
        } else {
          appendMessage('לא התקבלה תשובה מהשרת.', 'bot');
        }
      })
      .catch(error => {
        console.error('שגיאה:', error);
        appendMessage('אירעה שגיאה בשליחת ההודעה.', 'bot');
      });
    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
